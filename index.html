<!DOCTYPE html>
<html> 
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
   html { height: 100% }
   body { height: 100%; margin: 0; padding: 0 }
   #map-canvas { height: 100% }
</style>
<script type="text/javascript"
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9X0PBeziMnevAtwC_eLXyH5HI1cYjct4"></script>
<script type="text/javascript">
   function initialize() 
   {
 	  var mapOptions = {
	  center: new google.maps.LatLng(50.8225,-0.13792 ),
	  zoom:15, 
	  };
var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
	   
	  var myLatlng1 = new google.maps.LatLng(50.833001, -0.180321); // Add the coordinates 
	  var marker1 = new google.maps.Marker({ // Set the marker
			position: myLatlng1, // Position marker to coordinates
			map: map, // assign the market to our map variable
			title: 'Click here for more details' // Marker ALT Text
		});

 	 var myLatlng2 = new google.maps.LatLng(50.826525   -0.153015); // Add the coordinates 
	  var marker2 = new google.maps.Marker({ // Set the marker
			position: myLatlng2, // Position marker to coordinates
			map: map, // assign the market to our map variable
			title: 'Click here for more details' // Marker ALT Text
		});

   }
	
	
google.maps.event.addDomListener(window, 'load', initialize);
 </script>
 </head>
 <body>
 <div id="map-canvas"></div>
 </body>
 </html>
